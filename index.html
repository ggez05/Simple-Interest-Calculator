<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>

    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
        
            &emsp; &emsp;&nbsp; Amount &nbsp;&nbsp;&emsp;&emsp;&ensp;&nbsp;<input type="number"  id="principal">  <br/><br/>
            &emsp;&ensp;&ensp;&nbsp; Interest Rate &emsp;<input type="range"  id="rate" min="1" max="20" step="0.25" value="10" onclick="updateRate()"/>
                <span id="rate_val">
                    10.25%
                    </span>
                    <br/><br/>
                    &emsp;&emsp;&nbsp; No. of Years &emsp;&nbsp;
                <select id="years" value="1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                
                    
                </select> 
                <br/> <br/>
                &emsp; &emsp; <button onclick="compute()">Compute Interest</button>
                <br/><br/>

                <span id="result"></span>

            <br/><br/>
            <footer>

                &#169; Everyone Can Get Rich <br/>
                This Calculator belongs to Garvit Bhatia
        
        
        </footer>
        </div>
    </body>
</html>
